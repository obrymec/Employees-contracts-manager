<!--HTML structure-->
<!DOCTYPE html>
	<!--Global sign page-->
	<html lang = "en" dir = "ltr">
		<!--Save mistake page header-->
		<head>
			<!--Title-->
			<title>Sign in</title>
			<!--Loading the page style-->
			<link href = "./public/stylesheets/variables.css" rel = "stylesheet"/>
			<link href = "./public/stylesheets/msgbox.css" rel = "stylesheet"/>
			<link href = "./public/stylesheets/sign.css" rel = "stylesheet"/>
			<!--App favicon-->
			<link
				href = "./public/favicon.ico"
				rel = "shortcut icon"
				type = "image/ico"
			/>
			<link
				href = "./public/favicon.ico"
				type = "image/ico"
				rel = "icon	"
			/>
			<!--PWA-->
			<link href = "./public/assets/logos/logo-96.png" rel = "apple-touch-icon"/>
			<meta name = "apple-mobile-web-status-bar" content = "black"/>
			<meta http-equiv = "X-UA-Compatible" content = "id=edge"/>
			<link href = "./public/manifest.json" rel = "manifest"/>
			<meta name = "theme-color" content = "black"/>
			<!--Meta configurations-->
			<meta property = "og:site_name" content = "Employees Contracts Manager"/>
			<meta name = "twitter:image:alt" content = "The login page."/>
			<meta name = "tweetmeme-title" content = "The login page"/>
			<meta name = "twitter:title" content = "The login page"/>
			<meta property = "og:title" content = "The login page"/>
			<meta property = "og:type" content = "article"/>
			<meta property = "og:local" content = "en_US"/>
			<meta
				content = "This small project is an academy project. It was developed with Native Web Development Languages."
				name = "twitter:description"
			/>
			<meta
				content = "This small project is an academy project. It was developed with Native Web Development Languages."
				property = "og:description"
			/>
			<meta
				content = "This small project is an academy project. It was developed with Native Web Development Languages."
				name = "description"
			/>
			<meta
				content = "https://employees-contracts-manager.onrender.com/public/assets/render/render_1.png"
				name = "twitter:image"
			/>
			<meta
				content = "https://employees-contracts-manager.onrender.com/public/assets/render/render_1.png"
				property = "og:image"
			/>
			<meta
				content = "https://employees-contracts-manager.onrender.com"
				property = "og:url"
			/>
			<meta
				content = "https://employees-contracts-manager.onrender.com"
				name = "twitter:card"
			/>
			<meta
				content = "width=device-width, initial-scale=1.0"
				charset = "utf-8"
				name = "viewport"
			/>
		</head>
		<!--Page body content-->
		<body>
			<!--Big container-->
			<div class = "sign-big-container">
				<!--Header tab-->
				<div class = "header-tab">
					<!--Sign in option-->
					<div
						class = "sign-in-option active-section"
						title = "Go to the login section."
					>
						<span>Sign in</span>
					</div>
					<!--Sign up option-->
					<div
						title = "Access the registration section."
						class = "sign-up-option"
					>
						<span>Sign up</span>
					</div>
				</div>
				<!--Sign up body-->
				<div class = "sign-up-body hide">
					<!--Username input-->
					<div>
						<!--Label-->
						<span>Username:</span><br/>
						<!--Input-->
						<input
							title = "Type your username."
							placeholder = "Username"
							id = "pseudo"
							type = "text"
						/>
					</div><br/>
					<!--Email input-->
					<div>
						<!--Label-->
						<span>Email:</span><br/>
						<!--Input-->
						<input
							title = "Give your email address."
							placeholder = "Email address"
							type = "email"
							id = "email"
						/>
					</div><br/>
					<!--Password input-->
					<div>
						<!--Label-->
						<span>Password:</span><br/>
						<!--Input-->
						<input
							title = "Type your password."
							placeholder = "Password"
							type = "password"
							id = "password"
						/>
					</div><br/>
					<!--Confirm password input-->
					<div>
						<!--Label-->
						<span>Confirmation:</span><br/>
						<!--Input-->
						<input
							title = "Confirm the typed password."
							placeholder = "Confirm password"
							type = "password"
							id = "confirm" 
						/></div>
					<!--Sign up button-->
					<button
						title = "Register on the platform."
						id = "sign-up-btn"
					>Sign up</button>
				</div>
				<!--Sign in body-->
				<div class = "sign-in-body">
					<!--Username or email input-->
					<div>
						<!--Label-->
						<span>User id:</span><br/>
						<!--Input-->
						<input
							title = "Type your id."
							placeholder = "ID"
							id = "user-id"
							type = "text"
						/>
					</div><br/>
					<!--Password input-->
					<div>
						<!--Label-->
						<span>Password:</span><br/>
						<!--Input-->
						<input
							title = "Put your password."
							placeholder = "Password"
							type = "password"
							id = "cpassword"
						/>
					</div>
					<!--Sign in button-->
					<button
						title = "Log in to the platform."
						id = "sign-in-btn"
					>Log in</button>
				</div>
			</div>
			<!--External dependencies-->
			<script
				src = "./sources/widgets/msgbox.js"
				type = "text/javascript"
			></script>
			<script
				src = "./sources/utils/jquery.js"
				type = "text/javascript"
			></script>
			<!--Custom dependencies-->
			<script
				src = "./sources/utils/basics_tools.js"
				type = "text/javascript"
			></script>
			<script
				src = "./sources/utils/generic.js"
				type = "text/javascript"
			></script>
			<!--Controller-->
			<script
				src = "./sources/features/sign_in_up/sign.js"
				type = "text/javascript"
			></script>
		</body>
	</html>
