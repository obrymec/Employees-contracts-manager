<!--Global save contract page-->
<html lang = "en" dir = "ltr">
	<!--Save contract page header-->
	<head>
		<!--Title-->
		<title>Save a contract</title>
		<!--Loading the page style-->
		<link
			href = "./css/generic.css"
			rel = "stylesheet"
		/>
		<!--Defined page charset: UTF-8-->
		<meta
			content = "width=device-with, initial-scale=1.0"
			charset = "utf-8"
			name = "viewport"
		/>
		<!--App favicon-->
		<link
			href = "./favicon.ico"
			rel = "shortcut icon"
			type = "image/ico"
		/>
		<link
			href = "./favicon.ico"
			type = "image/ico"
			rel = "icon	"
		/>
	</head>
	<!--Page body content-->
	<body>
		<!--Big container-->
		<div class = "big-container">
			<!--Slider menu container-->
			<div class = "menu-bar">
				<!--Menu options-->
				<div class = "menu-options">
					<!--Stop contract option-->
					<div
						title = "Arrest a contract employee."
						class = "stop-contract option"
					>
						<span>Stop a contract</span>
					</div>
					<!--Running contracts option-->
					<div
						title = "Consult the list of current contract(s)."
						class = "running-contracts option"
					>
						<span>Current contract(s)</span>
					</div>
					<!--Expired contracts option-->
					<div
						title = "View the list of completed contract(s)."
						class = "expired-contracts option"
					>
						<span>Completed contract(s)</span>
					</div>
					<!--Adds a contract option-->
					<div
						class = "add-contract option active"
						title = "Register a contract."
					>
						<span>Register a contract</span>
					</div>
					<!--Adds a mistake option-->
					<div
						class = "add-mistake option"
						title = "Report a mistake."
					>
						<span>Register a foul</span>
					</div>
					<!--Bad employees option-->
					<div
						title = "Consult the list of employee(s) at fault."
						class = "bad-employees option"
					>
						<span>Offending employee(s)</span>
					</div>
					<!--Busy employees option-->
					<div
						title = "View the list of employee(s) under a contract."
						class = "busy-employees option"
					>
						<span>Contracted employee(s)</span>
					</div>
					<!--Employee mistakes option-->
					<div
						title = "View the fault(s) committed by a given employee."
						class = "employee-mistakes option"
					>
						<span>Employee's faults</span>
					</div>
					<!--Override contract option-->
					<div
						title = "Renew an expired contract."
						class = "override-contract option"
					>
						<span>Renew a contract</span>
					</div>
					<!--Log out option-->
					<div
						title = "Now log out of the system."
						class = "logout option"
					>
						<span>Log out</span>
					</div>
				</div>
				<!--Dilusion-->
				<div class = "empty-section"></div>
			</div>
			<!--Page data-->
			<div class = "page-data">
				<!--Header title-->
				<div class = "header-title">
					<span>
						<strong>Register a contract</strong>
					</span>
				</div>
				<!--Page content-->
				<div class = "page-content">
					<!--UI controls container-->
					<div class = "ui-controls">
						<!--Employee name-->
						<div>
							<!--Label-->
							<span>Employee name:</span><br/>
							<!--Input-->
							<input
								title = "Give the employee's name."
								placeholder = "Employee name"
								type = "text"
								id = "name"
							/>
						</div><br/>
						<!--Employee surname(s)-->
						<div>
							<!--Label-->
							<span>Employee surname(s):</span><br/>
							<!--Input-->
							<input
								title = "Give the employee's first name(s)."
								placeholder = "Employee surname"
								id = "surname"
								type = "text"
							/>
						</div><br/>
						<!--Start date-->
						<div>
							<!--Label-->
							<span>Hiring date:</span><br/>
							<!--Input-->
							<input
								title = "Put the hiring date."
								placeholder = "Hiring date"
								type = "date"
								id = "sdate"
							/>
						</div><br/>
						<!--End date-->
						<div>
							<!--Label-->
							<span>End date:</span><br/>
							<!--Input-->
							<input
								title = "Give the end date."
								placeholder = "End date"
								type = "date"
								id = "edate"
							/>
						</div><br/>
						<!--Time-->
						<div>
							<!--Label-->
							<span>Duration:</span><br/>
							<!--Input-->
							<input
								title = "Specify the duration of the contract."
								placeholder = "Contact duration"
								type = "number"
								id = "time"
								value = '0'
								min = '0'
							/>
						</div>
						<!--Save contrat button-->
						<button
							title = "Save this contract."
							id = "save-contract-btn"
						>Save</button>
					</div>
					<!--Delusion-->
					<div class = "empty-section"></div>
				</div>
			</div>
		</div>
		<!--External dependencies-->
		<script
			type = "text/javascript"
			src = "./js/jquery.js"
		></script>
		<!--Custom dependencies-->
		<script
			src = "./js/basics_tools.js"
			type = "text/javascript"
		></script>
		<script
			type = "text/javascript"
			src = "./js/generic.js"
		></script>
		<!--Controller-->
		<script
			src = "./js/add_contract.js"
			type = "text/javascript"
		></script>
	</body>
</html>
