<!--Global stop contract page-->
<html lang = "en" dir = "ltr">
	<!--Stop contract page header-->
	<head>
		<!--Title-->
		<title>Stop a contract</title>
		<!--Loading the page style-->
		<link
			href = "./css/generic.css"
			rel = "stylesheet"
		/>
		<!--Defined page charset: UTF-8-->
		<meta
			content = "width=device-with, initial-scale=1.0"
			charset = "utf-8"
			name = "viewport"
		/>
		<!--App favicon-->
		<link
			href = "./favicon.ico"
			rel = "shortcut icon"
			type = "image/ico"
		/>
		<link
			href = "./favicon.ico"
			type = "image/ico"
			rel = "icon	"
		/>
	</head>
	<!--Page body content-->
	<body>
		<!--Big container-->
		<div class = "big-container">
			<!--Slider menu container-->
			<div class = "menu-bar">
				<!--Menu options-->
				<div class = "menu-options">
					<!--Stop contract option-->
					<div
						title = "Arrest a contract employee."
						class = "stop-contract option active"
					>
						<span>Stop a contract</span>
					</div>
					<!--Running contracts option-->
					<div
						title = "Consult the list of current contract(s)."
						class = "running-contracts option"
					>
						<span>Current contract(s)</span>
					</div>
					<!--Expired contracts option-->
					<div
						title = "View the list of completed contract(s)."
						class = "expired-contracts option"
					>
						<span>Completed contract(s)</span>
					</div>
					<!--Adds a contract option-->
					<div
						title = "Register a contract."
						class = "add-contract option"
					>
						<span>Register a contract</span>
					</div>
					<!--Adds a mistake option-->
					<div
						class = "add-mistake option"
						title = "Report a mistake."
					>
						<span>Register a foul</span>
					</div>
					<!--Bad employees option-->
					<div
						title = "Consult the list of employee(s) at fault."
						class = "bad-employees option"
					>
						<span>Offending employee(s)</span>
					</div>
					<!--Busy employees option-->
					<div
						title = "View the list of employee(s) under a contract."
						class = "busy-employees option"
					>
						<span>Contracted employee(s)</span>
					</div>
					<!--Employee mistakes option-->
					<div
						title = "View the fault(s) committed by a given employee."
						class = "employee-mistakes option"
					>
						<span>Employee's faults</span>
					</div>
					<!--Override contract option-->
					<div
						title = "Renew an expired contract."
						class = "override-contract option"
					>
						<span>Renew a contract</span>
					</div>
					<!--Log out option-->
					<div
						title = "Now log out of the system."
						class = "logout option"
					>
						<span>Log out</span>
					</div>
				</div>
				<!--Dilusion-->
				<div class = "empty-section"></div>
			</div>
			<!--Page data-->
			<div class = "page-data">
				<!--Header title-->
				<div class = "header-title">
					<span>
						<strong>Stop a contract</strong>
					</span>
				</div>
				<!--Page content-->
				<div class = "page-content">
					<!--UI controls container-->
					<div class = "ui-controls">
						<!--Employees contract-->
						<div>
							<!--Label-->
							<span>Contracted employee(s):</span><br/>
							<!--Input-->
							<select
								title = "Select an employee."
								id = "dropdown"
							>
								<!--The default option-->
								<option value = "-1" selected>
									None
								</option>
							</select>
						</div>
						<!--Stop contract button-->
						<button
							title = "Terminate this employee's contract."
							id = "stop-contract-btn"
						>
							Stop this contract
						</button>
					</div>
					<!--Dilusion-->
					<div class = "empty-section"></div>
				</div>
			</div>
		</div>
		<!--External dependencies-->
		<script
			type = "text/javascript"
			src = "./js/jquery.js"
		></script>
		<!--Custom dependencies-->
		<script
			src = "./js/basics_tools.js"
			type = "text/javascript"
		></script>
		<script
			type = "text/javascript"
			src = "./js/generic.js"
		></script>
		<!--Controller-->
		<script
			src = "./js/stop_contract.js"
			type = "text/javascript"
		></script>
	</body>
</html>
