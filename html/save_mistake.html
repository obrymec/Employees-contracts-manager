		<!--Title-->

			charset = "utf-8"

		/>

		<link
			href = "./favicon.ico"

			type = "image/ico"

		<!--Meta configurations-->
		<meta property = "og:site_name" content = "Employees Contracts Manager"/>

		/>
		<meta
			content = "https://employees-contracts-manager.onrender.com/"

		<meta

			content = "

			"

	<!--Page body content-->
	<body>
		<!--Big container-->
		<div class = "big-container">
			<!--Slider menu container-->
			<div class = "menu-bar">
				<!--Menu options-->
				<div class = "menu-options">
					<!--Stop contract option-->
					<div
						title = "Arrest a contract employee."
						class = "stop-contract option"
					>
						<span>Stop a contract</span>
					</div>
					<!--Running contracts option-->
					<div
						title = "Consult the list of current contract(s)."
						class = "running-contracts option"
					>
						<span>Current contract(s)</span>
					</div>
					<!--Expired contracts option-->
					<div
						title = "View the list of completed contract(s)."
						class = "expired-contracts option"
					>
						<span>Completed contract(s)</span>
					</div>
					<!--Adds a contract option-->
					<div
						title = "Register a contract."
						class = "add-contract option"
					>
						<span>Register a contract</span>
					</div>
					<!--Adds a mistake option-->
					<div
						class = "add-mistake option active"
						title = "Report a mistake."
					>
						<span>Register a foul</span>
					</div>
					<!--Bad employees option-->
					<div
						title = "Consult the list of employee(s) at fault."
						class = "bad-employees option"
					>
						<span>Offending employee(s)</span>
					</div>
					<!--Busy employees option-->
					<div
						title = "View the list of employee(s) under a contract."
						class = "busy-employees option"
					>
						<span>Contracted employee(s)</span>
					</div>
					<!--Employee mistakes option-->
					<div
						title = "View the fault(s) committed by a given employee."
						class = "employee-mistakes option"
					>
						<span>Employee's faults</span>
					</div>
					<!--Override contract option-->
					<div
						title = "Renew an expired contract."
						class = "override-contract option"
					>
						<span>Renew a contract</span>
					</div>
					<!--Log out option-->
					<div
						title = "Now log out of the system."
						class = "logout option"
					>
						<span>Log out</span>
					</div>
				</div>
				<!--Dilusion-->
				<div class = "empty-section"></div>
			</div>
			<!--Page data-->
			<div class = "page-data">
				<!--Header title-->
				<div class = "header-title">
					<span>
						<strong>Register a foul</strong>
					</span>
				</div>
				<!--Page content-->
				<div class = "page-content">
					<!--UI controls container-->
					<div class = "ui-controls">
						<!--Employees contrat-->
						<div>
							<!--Label-->
							<span>Contracted employee(s):</span><br/>
							<!--Input-->
							<select
								title = "Select an employee."
								id = "dropdown"
							>
								<!--Default dropdown option-->
								<option value = "none" selected>
									None
								</option>
							</select>
						</div><br/>
						<!--Date-->
						<div>
							<!--Label-->
							<span>Date:</span><br/>
							<!--Input-->
							<input
								title = "Enter the date of the fault."
								placeholder = "Date"
								type = "date"
								id = "date"
							/>
						</div><br/>
						<!--Type-->
						<div>
							<!--Label-->
							<span>Type:</span><br/>
							<!--Input-->
							<select
								title = "Select the type of fault committed."
								id = "type"
							>
								<!--Slight type-->
								<option value = "Light" selected>
									Light
								</option>
								<!--Severe type-->
								<option value = "Severe">
									Severe
								</option>
							</select>
						</div><br/>
						<!--Description-->
						<div>
							<!--Label-->
							<span>Description:</span><br/>
							<!--Input-->
							<textarea
								placeholder = "Description of the fault committed..."
								title = "Give a brief description."
								id = "description"
							></textarea>
						</div>
						<!--Save mistake button-->
						<button
							title = "Save this fault."
							id = "save-mistake-btn"
						>Save</button>
					</div>
					<!--Delusion-->
					<div class = "empty-section"></div>
				</div>
			</div>
		</div>
		<!--External dependencies-->
		<script
			type = "text/javascript"
			src = "./js/msgbox.js"
		></script>
		<script
			type = "text/javascript"
			src = "./js/jquery.js"
		></script>
		<!--Custom dependencies-->
		<script
			src = "./js/basics_tools.js"
			type = "text/javascript"
		></script>
		<script
			type = "text/javascript"
			src = "./js/generic.js"
		></script>
		<!--Controller-->
		<script
			src = "./js/add_mistake.js"
			type = "text/javascript"
		></script>
	</body>
</html>
