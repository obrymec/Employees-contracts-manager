<!--Global override contract page-->
<html lang = "en" dir = "ltr">
	<!--Override contract page header-->
	<head>
		<!--Title-->
		<title>Renew a contract</title>
		<!--Loading the page style-->
		<link
			href = "./css/variables.css"
			rel = "stylesheet"
		/>
		<link
			href = "./css/generic.css"
			rel = "stylesheet"
		/>
		<link
			href = "./css/msgbox.css"
			rel = "stylesheet"
		/>
		<!--Defined page charset: UTF-8-->
		<meta
			content = "width=device-width, initial-scale=1.0"
			charset = "utf-8"
			name = "viewport"
		/>
		<!--App favicon-->
		<link
			href = "./favicon.ico"
			rel = "shortcut icon"
			type = "image/ico"
		/>
		<link
			href = "./favicon.ico"
			type = "image/ico"
			rel = "icon	"
		/>
		<!--Meta configurations-->
		<meta property = "og:site_name" content = "Employees Contracts Manager"/>
		<meta name = "twitter:image:alt" content = "The login page."/>
		<meta name = "tweetmeme-title" content = "The login page"/>
		<meta name = "twitter:title" content = "The login page"/>
		<meta property = "og:title" content = "The login page"/>
		<meta property = "og:type" content = "article"/>
		<meta property = "og:local" content = "en_US"/>
		<meta
			content = "https://employees-contracts-manager.onrender.com/assets/render/render_1.png"
			name = "twitter:image"
		/>
		<meta
			content = "https://employees-contracts-manager.onrender.com/assets/render/render_1.png"
			property = "og:image"
		/>
		<meta
			content = "https://employees-contracts-manager.onrender.com/"
			property = "og:url"
		/>
		<meta
			content = "https://employees-contracts-manager.onrender.com/"
			name = "twitter:card"
		/>
		<meta
			name = "twitter:description"
			content = "
				This small project is an academy
				project. It was developed with
				Native Web Development Languages.
			"
		/>
		<meta
			property = "og:description"
			content = "
				This small project is an academy
				project. It was developed with
				Native Web Development Languages.
			"
		/>
		<meta
			name = "description"
			content = "
				This small project is an academy
				project. It was developed with
				Native Web Development Languages.
			"
		/>
	</head>
	<!--Page body content-->
	<body>
		<!--Big container-->
		<div class = "big-container">
			<!--Slider menu container-->
			<div class = "menu-bar">
				<!--Menu options-->
				<div class = "menu-options">
					<!--Stop contract option-->
					<div
						title = "Arrest a contract employee."
						class = "stop-contract option"
					>
						<span>Stop a contract</span>
					</div>
					<!--Running contracts option-->
					<div
						title = "Consult the list of current contract(s)."
						class = "running-contracts option"
					>
						<span>Current contract(s)</span>
					</div>
					<!--Expired contracts option-->
					<div
						title = "View the list of completed contract(s)."
						class = "expired-contracts option"
					>
						<span>Completed contract(s)</span>
					</div>
					<!--Adds a contract option-->
					<div
						title = "Register a contract."
						class = "add-contract option"
					>
						<span>Register a contract</span>
					</div>
					<!--Adds a mistake option-->
					<div
						class = "add-mistake option"
						title = "Report a mistake."
					>
						<span>Register a foul</span>
					</div>
					<!--Bad employees option-->
					<div
						title = "Consult the list of employee(s) at fault."
						class = "bad-employees option"
					>
						<span>Offending employee(s)</span>
					</div>
					<!--Busy employees option-->
					<div
						title = "View the list of employee(s) under a contract."
						class = "busy-employees option"
					>
						<span>Contracted employee(s)</span>
					</div>
					<!--Employee mistakes option-->
					<div
						title = "View the fault(s) committed by a given employee."
						class = "employee-mistakes option"
					>
						<span>Employee's faults</span>
					</div>
					<!--Override contract option-->
					<div
						class = "override-contract option active"
						title = "Renew an expired contract."
					>
						<span>Renew a contract</span>
					</div>
					<!--Log out option-->
					<div
						title = "Now log out of the system."
						class = "logout option"
					>
						<span>Log out</span>
					</div>
				</div>
				<!--Dilusion-->
				<div class = "empty-section"></div>
			</div>
			<!--Page data-->
			<div class = "page-data">
				<!--Header title-->
				<div class = "header-title">
					<span>
						<strong>Renew a contract</strong>
					</span>
				</div>
				<!--Page content-->
				<div class = "page-content">
					<!--UI controls container-->
					<div class = "ui-controls">
						<!--Expired contracts-->
						<div>
							<!--Expired employees label text-->
							<span>
								Employee(s) who have completed
								their contract:
							</span><br/>
							<!--Default dropdown value-->
							<select
								title = "Select an employee."
								id = "dropdown"
							>
								<!--The default option-->
								<option value = "-1" selected>
									None
								</option>
							</select>
						</div><br/>
						<!--Start date-->
						<div>
							<!--Label-->
							<span>Hiring date:</span><br/>
							<!--Input-->
							<input
								title = "Enter the date of hire."
								placeholder = "Hiring date"
								type = "date"
								id = "sdate"
							/>
						</div><br/>
						<!--End date-->
						<div>
							<!--Label-->
							<span>End date:</span><br/>
							<!--Input-->
							<input
								title = "Put the end date."
								placeholder = "End date"
								type = "date"
								id = "edate"
							/>
						</div><br/>
						<!--Time-->
						<div>
							<!--Label-->
							<span>Duration:</span><br/>
							<!--Input-->
							<input
								title = "Specify the duration of the contract."
								placeholder = "Contract length"
								type = "number"
								id = "time"
								value = '0'
								min = '0'
							/>
						</div>
						<!--Override contrat button-->
						<button
							title = "Renew this contract."
							id = "override-contract-btn"
						>
							Renew
						</button>
					</div>
					<!--Delusion-->
					<div class = "empty-section"></div>
				</div>
			</div>
		</div>
		<!--External dependencies-->
		<script
			type = "text/javascript"
			src = "./js/msgbox.js"
		></script>
		<script
			type = "text/javascript"
			src = "./js/jquery.js"
		></script>
		<!--Custom dependencies-->
		<script
			src = "./js/basics_tools.js"
			type = "text/javascript"
		></script>
		<script
			type = "text/javascript"
			src = "./js/generic.js"
		></script>
		<!--Controller-->
		<script
			src = "./js/override_contract.js"
			type = "text/javascript"
		></script>
	</body>
</html>
